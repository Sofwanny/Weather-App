<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div id="weather-container">
        <div id="city-input-container">
        <input type="text" id="city-input" placeholder="Enter city name">
        <button id="get-weather-btn"><img src="https://img.icons8.com/ios-filled/50/000000/search.png" alt="Search" width="24" height="24"></button>
        </div>
        <div id="weather-result">
              <div id="description">
              <img src="https://img.icons8.com/color/96/000000/partly-cloudy-day.png" alt="Partly Cloudy" width="150" height="150">
            </div>
            <div id="type"></div>
            <div id="temperature">25C</div>
            <div id="city">Lagos</div>
            
          
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
